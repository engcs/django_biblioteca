{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            E-mail ou senha inv√°lidos!
        </div>
    {% endif %}
    <div class="row">

        <div style="border: 1px solid red;" class="col-md-3">

        </div>

        <div style="border: 1px solid red;" class="col-md">
            <h1>Login</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}

                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>

            </form>
        </div>

        <div style="border: 1px solid red;" class="col-md-3">

        </div>

    </div>

</div>

{% endblock %}
